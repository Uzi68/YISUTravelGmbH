<!-- Side Navigation for Mobile -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    mode="push"
    class="mobile-sidenav"
    [autoFocus]="false"
    (openedChange)="onSidenavOpenedChange($event)"
    (backdropClick)="closeSidenav(sidenav)">
    <div class="mobile-sidenav-content">
    <mat-nav-list>
      <!-- Main Navigation Section -->
      <h3 class="sidenav-header">Allgemein</h3>
      <a mat-list-item routerLink="/" (click)="closeSidenav(sidenav)">
        <i class="fas fa-home sidenav-icon"></i> <span class="sidenav-text">Startseite</span>
      </a>
      <a mat-list-item routerLink="/ueber-uns" (click)="closeSidenav(sidenav)">
        <i class="fas fa-info-circle sidenav-icon"></i> <span class="sidenav-text">√úber Uns</span>
      </a>
      <a mat-list-item routerLink="/dienstleistung" (click)="closeSidenav(sidenav)">
        <i class="fas fa-cog sidenav-icon"></i> <span class="sidenav-text">Dienstleistungen</span>
      </a>
      <a mat-list-item routerLink="/termin-buchen" (click)="closeSidenav(sidenav)">
        <i class="fas fa-calendar-alt sidenav-icon"></i> <span class="sidenav-text">Termin buchen</span>
      </a>
      <a mat-list-item routerLink="/kontakt" (click)="closeSidenav(sidenav)">
        <i class="fas fa-envelope sidenav-icon"></i> <span class="sidenav-text">Kontakt</span>
      </a>

      <!-- 

      <h3 class="sidenav-header">Reiseangebote</h3>
      <a mat-list-item routerLink="/in-bearbeitung" (click)="closeSidenav(sidenav)">
        <i class="fas fa-hotel sidenav-icon"></i> <span class="sidenav-text">Hotel</span>
      </a>
      <a mat-list-item routerLink="/in-bearbeitung" (click)="closeSidenav(sidenav)">
        <i class="fas fa-plane sidenav-icon"></i> <span class="sidenav-text">Flug</span>
      </a>
      <a mat-list-item routerLink="/in-bearbeitung" (click)="closeSidenav(sidenav)">
        <i class="fas fa-suitcase-rolling sidenav-icon"></i> <span class="sidenav-text">Reise</span>
      </a>
      <a mat-list-item routerLink="/in-bearbeitung" (click)="closeSidenav(sidenav)">
        <i class="fas fa-car sidenav-icon"></i> <span class="sidenav-text">Mietwagen</span>
      </a>

      <!-- Admin Login -->
      <h3 class="sidenav-header">Admin Dashboard</h3>
      <ng-container *ngIf="(authenticated | async) === true; else loginLink">
        <a mat-list-item
           routerLink="/admin-dashboard"
          (click)="closeSidenav(sidenav)"
           class="adminiconMobile">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" class="sidenav-icon iconAdminMobile">
            <path d="M480-120v-80h280v-560H480v-80h280q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H480Zm-80-160-55-58 102-102H120v-80h327L345-622l55-58 200 200-200 200Z"/>
          </svg>
          <span class="sidenav-text">Dashboard</span>
        </a>

        <a mat-list-item
           routerLink="/admin-login"
          (click)="closeSidenav(sidenav); onLogout()"
           class="adminiconMobile">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" class="sidenav-icon iconAdminMobile">

          </svg>
          <span class="sidenav-text">Logout</span>
        </a>
      </ng-container>
      <ng-template #loginLink>
        <a mat-list-item
           routerLink="/admin-login"
          (click)="closeSidenav(sidenav)"
           class="adminiconMobile">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" class="sidenav-icon iconAdminMobile">
            <path d="M480-120v-80h280v-560H480v-80h280q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H480Zm-80-160-55-58 102-102H120v-80h327L345-622l55-58 200 200-200 200Z"/>
