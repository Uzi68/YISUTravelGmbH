<!-- src/app/components/chatbot/chatbot.component.html -->
<div class="chat-container">
  <div class="messages">
    <div *ngFor="let msg of messages">
      <div [class]="msg.from">{{ msg.text }}</div>
    </div>
  </div>

  <input [(ngModel)]="message" placeholder="Schreibe eine Nachricht" />
  <button (click)="sendMessage()">Senden</button>
  <button (click)="sendAnonymousMessage()">Anonym senden</button>
  <button (click)="endSession()">Sitzung beenden</button>
</div>
