<section>
  <mat-card appearance="outlined" class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">Admin Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="contactForm" (ngSubmit)="onsubmit()">

        <mat-form-field appearance="outline" class="form-field foe">
          <mat-label>E-Mail</mat-label>
          <input matInput formControlName="email" required placeholder="E-Mail eingeben">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field foe">
          <mat-label>Passwort</mat-label>
          <input matInput formControlName="password" type="password" required placeholder="Passwort eingeben">
        </mat-form-field>

        <mat-checkbox formControlName="remember" class="remember-row">
          Login merken
        </mat-checkbox>

        <div class="login-actions">
          <button mat-raised-button class="submitButton" type="submit" [disabled]="contactForm.invalid || isLoading">
            <mat-progress-spinner
              *ngIf="isLoading"
              class="button-spinner"
              diameter="20"
              mode="indeterminate">
            </mat-progress-spinner>
            <span>{{ isLoading ? 'Wird angemeldet...' : 'Login' }}</span>
          </button>
        </div>
        <div class="login-error" *ngIf="errorMessage">
          <mat-icon>error_outline</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>
        
        <div class="login-links">
          <button mat-button type="button" (click)="goToPasswordReset()">
            Passwort vergessen?
          </button>
          <button mat-button type="button" (click)="goToCustomerRegistration()">
            Kunde werden
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>


</section>
