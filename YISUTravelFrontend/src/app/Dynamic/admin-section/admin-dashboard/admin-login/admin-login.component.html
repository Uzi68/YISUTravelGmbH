<section>
  <mat-card appearance="outlined" class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">Admin Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="contactForm" (ngSubmit)="onsubmit()">

        <mat-form-field appearance="outline" class="form-field foe">
          <mat-label>E-Mail</mat-label>
          <input matInput formControlName="email" required placeholder="E-Mail eingeben">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field foe">
          <mat-label>Passwort</mat-label>
          <input matInput formControlName="password" type="password" required placeholder="Passwort eingeben">
        </mat-form-field>

        <div class="login-actions">
        <!--  <button mat-raised-button class="submitButton" (click)="callXSFR()" type="submit" [disabled]="contactForm.invalid">-->
          <button mat-raised-button class="submitButton" type="submit" [disabled]="contactForm.invalid">
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>


</section>
